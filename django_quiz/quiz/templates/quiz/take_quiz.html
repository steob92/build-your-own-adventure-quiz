<!DOCTYPE html>
<html>
<head>
    <title>{{ quiz.title }}</title>
</head>
<body>
    <h1>{{ quiz.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <p>{{ question.question_text }}</p>
            <input type="text" name="question_{{ question.id }}" required>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
